# Azure DevOps Infrastructure Pipeline
# FinRisk Platform - Terraform Only
#
# This pipeline manages infrastructure provisioning:
# - Terraform plan/apply for Azure resources
# - Branch-based environment targeting:
#   - dev branch -> dev environment
#   - main branch -> prod environment
# - Manual approval for production changes

name: FinRisk-IaC-Terraform-$(Date:yyyyMMdd-HHmm)$(Rev:.r)

trigger:
  branches:
    include:
      - dev
  paths:
    include:
      - terraform/**
      - pipelines/azure-pipelines-infra.yml

pr:
  branches:
    include:
      - dev
  paths:
    include:
      - terraform/**

variables:
  - name: azureSubscription
    value: 'azure-service-connection'
  - name: terraformVersion
    value: '1.5.5'

  # Branch-based environment targeting
  - ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
    - name: environmentName
      value: 'prod'
    - name: terraformWorkingDirectory
      value: '$(System.DefaultWorkingDirectory)/terraform/environments/prod'
    - group: finrisk-iac-tf-prod

  - ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/dev') }}:
    - name: environmentName
      value: 'dev'
    - name: terraformWorkingDirectory
      value: '$(System.DefaultWorkingDirectory)/terraform/environments/dev'
    - group: finrisk-iac-tf-dev

  # Default to dev for PRs and other branches
  - ${{ if and(ne(variables['Build.SourceBranch'], 'refs/heads/main'), ne(variables['Build.SourceBranch'], 'refs/heads/dev')) }}:
    - name: environmentName
      value: 'dev'
    - name: terraformWorkingDirectory
      value: '$(System.DefaultWorkingDirectory)/terraform/environments/dev'
    - group: finrisk-iac-tf-dev

stages:
  - stage: Plan
    displayName: 'Terraform Plan'
    jobs:
      - job: TerraformPlan
        pool: Default
        steps:
          - checkout: self
            fetchDepth: 1      # Shallow fetch (faster)
            clean: false       # Skip cleanup on local agent

          - script: |
              echo "Branch: $(Build.SourceBranch)"
              echo "Environment: $(environmentName)"
              echo "Working Directory: $(terraformWorkingDirectory)"
            displayName: 'Show Environment Info'

          - task: TerraformInstaller@1
            inputs:
              terraformVersion: '$(terraformVersion)'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(terraformWorkingDirectory)'
              backendServiceArm: '$(azureSubscription)'
              backendAzureRmResourceGroupName: 'rg-terraform-state'
              backendAzureRmStorageAccountName: '$(terraformStateStorageAccount)'
              backendAzureRmContainerName: 'tfstate'
              backendAzureRmKey: 'finrisk-$(environmentName).tfstate'
              commandOptions: '-reconfigure'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Validate'
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(terraformWorkingDirectory)'

          # tfsec: Static analysis security scanner for Terraform
          # Informational only (--soft-fail) - reports issues without blocking pipeline
          - script: |
              echo "Installing tfsec..."
              if command -v brew &> /dev/null; then
                brew install tfsec 2>/dev/null || true
              fi
              if ! command -v tfsec &> /dev/null; then
                echo "Installing tfsec via curl..."
                curl -sL https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-darwin-amd64 -o /usr/local/bin/tfsec 2>/dev/null || \
                curl -sL https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-darwin-arm64 -o /tmp/tfsec && chmod +x /tmp/tfsec && sudo mv /tmp/tfsec /usr/local/bin/tfsec 2>/dev/null || true
              fi

              echo "Running tfsec security scan..."
              cd "$(System.DefaultWorkingDirectory)"
              tfsec terraform/ \
                --format junit \
                --out "$(System.DefaultWorkingDirectory)/tfsec-results.xml" \
                --soft-fail || true

              echo "Checking for results file..."
              ls -la "$(System.DefaultWorkingDirectory)/tfsec-results.xml" 2>/dev/null || echo "Warning: Results file not found"
              cat "$(System.DefaultWorkingDirectory)/tfsec-results.xml" 2>/dev/null | head -20 || echo "Could not read results"
            displayName: 'Security Scan (tfsec)'
            continueOnError: true

          - task: PublishTestResults@2
            displayName: 'Publish tfsec Results'
            inputs:
              testResultsFiles: '$(System.DefaultWorkingDirectory)/tfsec-results.xml'
              testRunTitle: 'tfsec Security Scan'
              failTaskOnFailedTests: false
            condition: succeededOrFailed()

          - task: TerraformTaskV4@4
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(terraformWorkingDirectory)'
              commandOptions: '-out=tfplan'
              environmentServiceNameAzureRM: '$(azureSubscription)'

          - publish: '$(terraformWorkingDirectory)/tfplan'
            artifact: tfplan

  - stage: Apply
    displayName: 'Terraform Apply'
    dependsOn: Plan
    condition: succeeded()
    jobs:
      - deployment: TerraformApply
        pool: Default
        # Environment enables approvals in Azure DevOps
        # Create environments in Azure DevOps: dev-infrastructure, prod-infrastructure
        # Configure approval requirements on prod-infrastructure
        environment: finrisk-iac-tf-${{ variables.environmentName }}
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                  fetchDepth: 1      # Shallow fetch (faster)
                  clean: false       # Skip cleanup on local agent

                - download: current
                  artifact: tfplan

                - task: TerraformInstaller@1
                  inputs:
                    terraformVersion: '$(terraformVersion)'

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Init'
                  inputs:
                    provider: 'azurerm'
                    command: 'init'
                    workingDirectory: '$(terraformWorkingDirectory)'
                    backendServiceArm: '$(azureSubscription)'
                    backendAzureRmResourceGroupName: 'rg-terraform-state'
                    backendAzureRmStorageAccountName: '$(terraformStateStorageAccount)'
                    backendAzureRmContainerName: 'tfstate'
                    backendAzureRmKey: 'finrisk-$(environmentName).tfstate'

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Apply'
                  inputs:
                    provider: 'azurerm'
                    command: 'apply'
                    workingDirectory: '$(terraformWorkingDirectory)'
                    commandOptions: '$(Pipeline.Workspace)/tfplan/tfplan'
                    environmentServiceNameAzureRM: '$(azureSubscription)'

                - script: |
                    cd $(terraformWorkingDirectory)
                    terraform output -json > terraform-outputs.json
                  displayName: 'Save Outputs'

                - publish: '$(terraformWorkingDirectory)/terraform-outputs.json'
                  artifact: terraform-outputs
